language: java
sudo: true
dist: trusty
jdk:
  - oraclejdk8
install:
  - sudo apt-get update
  - sudo apt-get update install build-essential
script:
  - export LD_LIBRARY_PATH="$TRAVIS_BUILD_DIR/lib/"
  - mvn test -B
addons:
  apt:
    packages:
      - oracle-java8-installer
after_success:
  - mvn clean test jacoco:report coveralls:report